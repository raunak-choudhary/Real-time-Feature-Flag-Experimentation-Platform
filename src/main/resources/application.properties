# ================================
# REX PLATFORM - H2 DATABASE CONFIGURATION
# Real-time Feature Flag & Experimentation Platform
# ================================

# ================================
# SERVER CONFIGURATION
# ================================
server.port=8080
spring.application.name=REX-Platform

# ================================
# H2 DATABASE CONFIGURATION
# ================================
# H2 Database Connection (In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:rexdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=rex_user
spring.datasource.password=rex_password

# H2 Console Configuration (Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ================================
# JPA/HIBERNATE CONFIGURATION
# ================================
# DDL Strategy - create-drop recreates schema on each restart (perfect for development)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL for development debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ================================
# DATA INITIALIZATION
# ================================
# Initialize database with sample data after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=embedded
spring.sql.init.continue-on-error=false

# ================================
# LOGGING CONFIGURATION
# ================================
# Root logging level
logging.level.root=INFO

# Framework logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# REX Platform specific logging
logging.level.com.rex=DEBUG

# ================================
# SPRING BOOT ACTUATOR CONFIGURATION
# ================================
# Enable health endpoint for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# ================================
# VALIDATION CONFIGURATION
# ================================
# Enable validation for request bodies
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ================================
# DEVELOPMENT CONFIGURATION
# ================================
# Enable debug mode for development
debug=false
logging.level.web=DEBUG

# Thymeleaf configuration for hot reload during development
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ================================
# TIMEZONE AND LOCALE
# ================================
spring.jackson.time-zone=UTC
spring.jackson.locale=en_US